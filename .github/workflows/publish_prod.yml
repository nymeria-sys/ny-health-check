name: Publish to Prod

on:
    # Triggers the workflow on push or pull request events but only for the master branch
    push:
        branches: [main]

    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - uses: azure/docker-login@v1
              with:
                  login-server: ghcr.io
                  username: ${{ secrets.GH_PACKAGES_USER }}
                  password: ${{ secrets.GH_PACKAGES_TOKEN }}

            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: "20.x"

            - name: Install dependencies
              run: npm install

            - name: Compile TS Files
              run: npm run build

            - name: Build Image
              run: |
                  docker build -t ghcr.io/nymeria-sys/ny-health-check-prod:latest -f Dockerfile .
                  docker tag ghcr.io/nymeria-sys/ny-health-check-prod:latest ghcr.io/nymeria-sys/ny-health-check-prod:${{ github.sha }}

            - run: |
                  docker push ghcr.io/nymeria-sys/ny-health-check-prod:latest
                  docker push ghcr.io/nymeria-sys/ny-health-check-prod:${{ github.sha }}